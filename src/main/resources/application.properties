#MySQL 연결 설정
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crud?serverTimezone=UTC&allowPublicKeyRetrieval=true

#MyBatis aliases설정 
mybatis.type-aliases-package=com.vue.demo.dto

#xml 위치 명시
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml

#뷰 포트와 겹치지 않게 포트 변경
server.port = 8081